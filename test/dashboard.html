<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!--Nav=Navagation bar-->
    <nav>
      Logo
      <!--a href=anchor tag to home page-->
      <a href="/LEARN HTML.html">home</a>
    </nav>
    <main>
      <!-- Main tag is used to wrap everything between Nav and Footer-->
      <section>
        <!--Used to to seperate different sections-->
        <h1>To do list</h1>
        <p>Lets get this stuff done by EOY.</p>
        <!-- SRC=Where html file looks for image ALT=Description of image if Device cannot read image 1st=Web Source 2nd=Local -->
        <img
          src="https://www.google.com/logos/doodles/2022/juneteenth-2022-6753651837109445-l.webp"
          alt="Temp Image"
        />
        <!--Website Source-->
        <img src="../HTML Practise Assets/dashbaord/discord.png" alt="" />
        <img src="../HTML Practise Assets/about.jpg" alt="">
        <!--Local Source ./ for files within folder ../ files outside of current folder-->

        <!--Un ordered list (no numbers)-->
        <ul>
          <li>Land 100k+ job</li>
          <li>Finish Frontend Simplified</li>
          <li>Network with other people in discord server</li>
        </ul>
      </section>
      <section>
        <h1>Land 100k+ job</h1>
        <!-- Ordered list (with numbers)-->
        <ol>
          <li>Finish Frontend Simplified</li>
          <li>Study for Interviews</li>
          <li>Apply to Jobs</li>
        </ol>
      </section>
    </main>
    <footer>
      <!-- Usually used for Copyright-->
      Copyright terms & conditions
    </footer>
  </body>
</html>
